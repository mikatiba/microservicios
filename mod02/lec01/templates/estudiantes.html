<!--Hereda la base-->
{% extends 'base.html' %}

            <!--TÃ­tulo-->
{% block title %}Estudiantes{% endblock %}

<!--Muestra los estudiantes y sus cursos-->
{% block content %}
    <h2>Estudiantes Registrados</h2>
    <table border="1">
        <tr><th>Nombre</th><th>Curso</th></tr>
        {% for est in estudiantes %}
        <tr>
            <td>{{ est.nombre }}</td>
            <td>{{ est.curso }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
